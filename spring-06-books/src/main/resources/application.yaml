spring:
  datasource:
    url: jdbc:h2:mem:books
    username: sa
    password:
    driver-class-name: org.h2.Driver
    #initialization-mode: always
    #schema: schema.sql
    #data: data.sql
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true