<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <style>
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<p>
    <span style="font-weight: bold">Delete the selected book</span> </br>
    <img src="/deletebook.png" alt="Delete the selected book">
</p>

<form id="delete-book-form" th:action="@{/deletingbook}" th:object="${book_dto}" method="post">
    <span style="font-weight: bold">Id</span> <input id="input_book_id" th:field="*{id}" type="text"
                                                     th:value="*{id}" readonly/> </br> <br/>
    <span style="font-weight: bold">Title</span> <input id="input_book_title" th:field="*{title}" type="text"
                                                        th:value="*{title}" readonly/> </br> <br/>
    <span style="font-weight: bold">Author</span> <input id="input_book_author_fullname"
                                                         th:field="*{authorFullName}" type="text"
                                                         th:value="*{authorFullName}" readonly/> </br> <br/>
    <span style="font-weight: bold">Genre</span> <input id="input_book_genre_name" th:field="*{genreName}"
                                                        type="text" th:value="*{genreName}" readonly/> </br> <br/>
    <button type="submit">Confirm delete</button>
</form>
<br/><br/>
<button onclick="window.location.href = '/books'">Cancel</button>
</body>
</html>
